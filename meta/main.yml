---
dependencies: []
galaxy_info:
  author: Florent Claerhout <code@fclaerhout.fr>
  description: >
    System Integration Kit.
    Integrate services and tools by configuring system specific concerns
    such as logs, users, services, firewalling, proxying and so on.
    See the usage section for the exhaustive list of configurable concerns.
  license: MIT
  min_ansible_version: 1.8.4
  platforms:
  - name: Ubuntu
    versions:
    - all
  - name: Debian
    versions:
    - all
version: 0.1
prefix: syskit_
variables:
  syskit_logrotate_modules: "List of dict {'name', 'path', 'size', 'state', 'rotate'}"
  syskit_upstart_manifests: "List of dict {'uid', 'name', 'argv', 'state', 'daemon', 'description'}"
  syskit_sysv_manifests: "List of dict {'uid', 'name', 'argv', 'state', 'daemon', ['pidfile'], 'description'}"
  syskit_ferm_modules: "List of dict {'name', ['daddr'], ['proto'], ['dport'], 'state'}"
  syskit_users: "List of dict {'name', 'home', 'groups', 'state', 'sudoer': yes|no, 'sshkeys': {'name', 'keyval', 'pubval', 'state'}…, 'authorized_keys': {'val', 'state'}…}"
include_when:
  logrotate.yml: syskit_logrotate_modules
  users.yml: syskit_users
  ferm.yml: syskit_ferm_modules
usage_complement: >
  The integration work is typically done at the playbook level:
  use 3rd-party roles to provision tools and services then
  set `syskit_*` variables to configure the system concerns.

  Configurable concerns:
    * Log Management:
      * [Logrotate](http://www.linuxcommand.org/man_pages/logrotate8.html) — `syskit_logrotate_*`
    * Firewalling: create/delete rules
      * [Ferm](http://ferm.foo-projects.org) — `syskit_ferm_*`
    * Services: create/delete manifests
      * [Upstart](http://upstart.ubuntu.com/cookbook/) — `syskit_upstart_*`
      * [SysV](https://en.wikipedia.org/wiki/Init#SysV-style) — `syskit_sysv_*`
    * Users: create/delete accounts, install SSH keys — `syskit_users`
