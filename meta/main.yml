---
dependencies: []
galaxy_info:
  author: Florent Claerhout <code@fclaerhout.fr>
  description: >
    System Integration Kit.
    Finish integrating services and tools by configuring system specific features
    such as users, firewall, proxies, logs, etc.
    See the usage section of the exhaustive list of configurable features.
  license: MIT
  min_ansible_version: 1.8.4
  platforms:
  - name: Ubuntu
    versions:
    - all
  - name: Debian
    versions:
    - all
version: 0.1
prefix: debkit_
variables:
  debkit_logrotate_modules: "List of dict {'name', 'path', 'size', 'rotate'}"
  debkit_ferm_modules: "List of dict {'name', ['daddr'], ['proto'], ['dport']}"
  debkit_users: "List of dict {'name', 'home', 'groups', 'state', 'sshkeys': {'name', 'keyval', 'pubval'}â€¦}"
include_when:
  logrotate.yml: debkit_logrotate_modules
  users.yml: debkit_users
  ferm.yml: debkit_ferm_modules
usage_complement: >
  Configurable features:
    * Logrotate
    * Users
    * [Ferm](), Debian default firewall abstraction